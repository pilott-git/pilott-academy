<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilott Academy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="public/styles/map.css">
</head>
<body>

    <!-- Navigation Bar (Auto Hide on Scroll) -->
    <nav id="navbar">
        <img src="public/images/ed9b1b25cb415e62fd18f756c3c5eecb.jpeg" alt="Pilott Academy Logo">
        <ul>
            <li><a href="#map">Interactive Map</a></li>
            <li><a href="#login">Login</a></li>
            <li><a href="#pricing">Pricing</a></li>
            <li><a href="https://discord.gg/jTs9nWGbh8">Discord</a></li>
        </ul>
    </nav>

    <!-- Interactive Map Section -->
    <section class="map-section" id="map">
        <h2>🗺️ Fortnite Chapter 6 Season 1 Interactive Map</h2>
        <div class="map-container">
            <img id="fortnite-map" src="public/images/map.jpeg" alt="Fortnite Map">
        </div>
    </section>

    <!-- Login Section -->
    <section class="login-section" id="login">
        <h2>🔑 Login to Access Courses</h2>
        <button onclick="loginWithDiscord()">Login with Discord</button>
    </section>

    <!-- Pricing Section -->
    <section class="pricing-section" id="pricing">
        <h2>💰 Pricing</h2>
        <table>
            <tr>
                <th>Plan</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Monthly Subscription</td>
                <td>$4.99 USD</td>
            </tr>
        </table>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2024 Pilott Academy. All rights reserved.</p>
    </footer>

    <script src="public/scripts/auth.js"></script>
    <script src="public/scripts/map.js"></script>
    <script src="public/scripts/navbar.js"></script>
</body>
</html>
